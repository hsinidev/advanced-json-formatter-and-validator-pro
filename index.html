    <style>
      /* Galaxy/Nebula Background Animation */
      body {
        background-color: #030014;
        overflow-x: hidden;
        color: #ffffff;
      }

      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
      }

      .stars-sm {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF; /* Simplified for example, normally generated */
        animation: animStar 50s linear infinite;
      }
      
      .stars-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        animation: starsMove 200s linear infinite;
      }

      .nebula-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        background: 
          radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 60%),
          radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.15), transparent 50%),
          radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15), transparent 50%);
        filter: blur(60px);
        z-index: -2;
        animation: nebulaPulse 20s ease-in-out infinite alternate;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
        background-image: 
          radial-gradient(#6366f1 1px, transparent 1px), 
          radial-gradient(#ec4899 1px, transparent 1px);
        background-size: 40px 40px;
        animation: particleFloat 40s linear infinite;
      }

      @keyframes starsMove {
        from { transform: translateY(0); }
        to { transform: translateY(-2000px); }
      }

      @keyframes nebulaPulse {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      }

      @keyframes particleFloat {
        0% { background-position: 0 0; }
        100% { background-position: 0 -1000px; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      /* Glassmorphism Utility */
      .glass-panel {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
